<ion-select label="Sort by :"
            [value]="value"
            mode="ios"
            interface="popover"
            justify="start"
            (ionChange)="setSort($event)">
  <ion-select-option *ngFor="let option of suggestionSortOptions"
                     [value]="option.value">
    {{option.text}}
  </ion-select-option>
</ion-select>
