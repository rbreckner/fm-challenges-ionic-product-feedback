<ion-header class="mobile-header">
  <ion-toolbar>
    <ion-title>
      <div><strong>Frontend Mentor</strong></div>
      <div>Feedback Board</div>
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-toggle>
        <ion-button>
          <ng-container *ngIf="!menuOpen">
            <svg width="20" height="17" xmlns="http://www.w3.org/2000/svg">
              <g fill="#FFF" fill-rule="evenodd">
                <path d="M0 0h20v3H0zM0 7h20v3H0zM0 14h20v3H0z"/>
              </g>
            </svg>
          </ng-container>
          <ng-container *ngIf="menuOpen">
            <svg width="18" height="17" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M15.01.368l2.122 2.122-6.01 6.01 6.01 6.01-2.122 2.122L9 10.622l-6.01 6.01L.868 14.51 6.88 8.5.87 2.49 2.988.368 9 6.38 15.01.37z"
                fill="#FFF" fill-rule="evenodd"/>
            </svg>
          </ng-container>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content"
            type="overlay"
            side="end"
            (ionWillOpen)="menuOpen = true"
            (ionWillClose)="menuOpen = false">
    <ion-content>

      <ion-card>
        <ion-card-content class="ion-padding">
          <ion-chip *ngFor="let category of categories"
                    [class.active]="category === selectedCategory"
                    (click)="this.selectedCategory = category">
            {{category}}
          </ion-chip>
        </ion-card-content>
      </ion-card>

      <ion-card class="ion-margin-top">
        <ion-card-content class="ion-padding"
                          style="padding-top: 14px;">
          <ion-row class="ion-justify-content-between ion-align-items-center"
                   style="margin-bottom: 14px;">
            <ion-col size="auto">
              <div class="card-title card-title__large">Roadmap</div>
            </ion-col>
            <ion-col size="auto">
              <ion-button class="button-link"
                          style="margin-right: -14px">
                View
              </ion-button>
            </ion-col>
          </ion-row>

          <ion-row *ngFor="let status of statuses"
                   class="ion-justify-content-between"
                   style="margin-bottom: 8px;">
            <ion-col size="auto">
              <div class="bullet" [style.--color]="status.color"></div>
              {{status.name}}
            </ion-col>
            <ion-col size="auto">
              <strong>{{status.amount}}</strong>
            </ion-col>
          </ion-row>

        </ion-card-content>
      </ion-card>

    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">

    <ion-row class="ion-justify-content-between ion-align-items-center suggestion-nav">
      <ion-col>
        <app-suggestion-sort (selected)="sortby = $event"></app-suggestion-sort>
      </ion-col>
      <ion-col size="auto">
        <ion-button>+ Add Feedback</ion-button>
      </ion-col>
    </ion-row>


    <ion-content>
      <app-suggestion-empty *ngIf="!productRequests?.length"></app-suggestion-empty>
      <div style="display: grid">
        <app-suggestion-item *ngFor="let item of filteredSuggestions"
                             [productRequest]="item">
        </app-suggestion-item>
      </div>
    </ion-content>
  </div>

</ion-split-pane>
